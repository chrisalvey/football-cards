
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Cards</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: #ffffff;
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    position: relative;
}

.screen {
    display: none;
    animation: fadeIn 0.3s ease-in;
}

.screen.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.logo {
    text-align: center;
    margin-bottom: 40px;
}

.logo h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 12px;
    text-align: center;
}

.btn-primary {
    background: linear-gradient(45deg, #4CAF50, #45a049);
    color: white;
    box-shadow: 0 4px 15px rgba(76,175,80,0.4);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76,175,80,0.6);
}

.btn-secondary {
    background: rgba(255,255,255,0.1);
    color: white;
    border: 2px solid rgba(255,255,255,0.3);
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.5);
}

.btn-danger {
    background: linear-gradient(45deg, #f44336, #d32f2f);
    color: white;
    box-shadow: 0 4px 15px rgba(244,67,54,0.4);
}

.btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(244,67,54,0.6);
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.setup-info {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 25px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.2);
}

.setup-info h2 {
    font-size: 1.8em;
    margin-bottom: 8px;
    color: #4CAF50;
}

.setup-info p {
    opacity: 0.9;
    font-size: 0.95em;
    margin: 8px 0;
}

.game-stats {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.2);
}

.stats-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}

.stats-row:last-child {
    margin-bottom: 0;
}

.stat-label {
    opacity: 0.8;
}

.stat-value {
    font-weight: 600;
    color: #4CAF50;
}

.combo-section {
    background: rgba(255,215,0,0.1);
    border: 2px solid #FFD700;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 20px;
    text-align: center;
}

.combo-multiplier {
    font-size: 1.5em;
    font-weight: bold;
    color: #FFD700;
    margin-bottom: 5px;
}

.combo-description {
    font-size: 0.9em;
    opacity: 0.8;
}

.hand-section {
    margin: 20px 0;
}

.hand-section h3 {
    margin-bottom: 15px;
    color: #e0e0e0;
    font-size: 1.2em;
    text-align: center;
}

.hand-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 12px;
    margin-bottom: 20px;
}

.card {
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.card.event {
    border-left: 4px solid #4CAF50;
}

.card.action {
    border-left: 4px solid #ff9800;
}

.card:hover {
    background: rgba(255,255,255,0.15);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.card-name {
    font-weight: 600;
    font-size: 1em;
    color: #ffffff;
}

.card-points {
    background: rgba(255,255,255,0.2);
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 0.9em;
    font-weight: 600;
}

.card-description {
    font-size: 0.85em;
    opacity: 0.9;
    line-height: 1.3;
}

.message-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    width: calc(100% - 40px);
    max-width: 400px;
}

.message {
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    font-weight: 500;
    text-align: center;
    animation: slideDown 0.3s ease-out;
}

.message-success {
    background: rgba(76,175,80,0.9);
    border: 1px solid #4CAF50;
}

.message-error {
    background: rgba(244,67,54,0.9);
    border: 1px solid #f44336;
}

.message-info {
    background: rgba(33,150,243,0.9);
    border: 1px solid #2196F3;
}

@keyframes slideDown {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 10px;
    }
    
    .logo h1 {
        font-size: 2em;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="logo">
                <h1>üèà Football Cards</h1>
            </div>
            
            <div class="button-group">
                <button id="start-btn" class="btn btn-primary">Start Playing</button>
            </div>
            
            <div id="personal-stats" class="setup-info" style="margin-top: 20px;">
                <div class="stats-row">
                    <span class="stat-label">Personal Best:</span>
                    <span class="stat-value" id="best-score">0</span>
                </div>
                <div class="stats-row">
                    <span class="stat-label">Games Played:</span>
                    <span class="stat-value" id="total-games">0</span>
                </div>
                <div class="stats-row">
                    <span class="stat-label">Average Score:</span>
                    <span class="stat-value" id="avg-score">0</span>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <!-- Player Info -->
            <div class="setup-info">
                <h2>Football Cards Game</h2>
                <p>Watch the game and play matching cards when events happen!</p>
            </div>

            <!-- Combo System -->
            <div class="combo-section" id="combo-section" style="display: none;">
                <div class="combo-multiplier" id="combo-multiplier">2x COMBO!</div>
                <div class="combo-description" id="combo-description">Next event card worth double points!</div>
            </div>

            <!-- Game Stats -->
            <div class="game-stats">
                <div class="stats-row">
                    <span class="stat-label">Your Score:</span>
                    <span class="stat-value" id="current-score">0</span>
                </div>
                <div class="stats-row">
                    <span class="stat-label">Cards Played:</span>
                    <span class="stat-value" id="cards-played">0</span>
                </div>
                <div class="stats-row">
                    <span class="stat-label">Cards Left:</span>
                    <span class="stat-value" id="cards-remaining">52</span>
                </div>
                <div class="stats-row">
                    <span class="stat-label">Next Milestone:</span>
                    <span class="stat-value" id="next-milestone">10</span>
                </div>
            </div>

            <!-- Player Hand -->
            <div class="hand-section">
                <h3>Your Cards</h3>
                <div id="player-hand" class="hand-cards"></div>
            </div>

            <div class="button-group">
                <button id="undo-btn" class="btn btn-secondary">‚Ü∂ Undo</button>
                <button id="end-game-btn" class="btn btn-danger">End Game</button>
            </div>
        </div>

        <!-- Message Container -->
        <div id="message-container" class="message-container"></div>
    </div>

    <script>
        class FootballGame {
            constructor() {
                this.score = 0;
                this.comboMultiplier = 1;
                this.cardsPlayed = 0;
                this.cards = this.generateCards();
                this.hand = [];
                this.playHistory = [];
                
                this.personalBest = parseInt(localStorage.getItem('football_best') || '0');
                this.gamesPlayed = parseInt(localStorage.getItem('football_games') || '0');
                this.averageScore = parseInt(localStorage.getItem('football_avg') || '0');
                
                this.init();
            }
            
            init() {
                this.updateStatsDisplay();
                this.setupEventListeners();
                this.dealHand();
            }
            
            generateCards() {
                const cardTypes = [
                    { name: 'Touchdown', points: 7, type: 'event', count: 8 },
                    { name: 'Field Goal', points: 3, type: 'event', count: 6 },
                    { name: 'Interception', points: 5, type: 'event', count: 4 },
                    { name: 'Sack', points: 3, type: 'event', count: 6 },
                    { name: 'Safety', points: 2, type: 'event', count: 2 },
                    { name: 'Penalty', points: 2, type: 'event', count: 8 },
                    { name: 'First Down', points: 1, type: 'event', count: 12 },
                    { name: 'Punt', points: 1, type: 'event', count: 6 },
                    { name: 'Double Next', points: 0, type: 'action', count: 3 },
                    { name: 'Draw Cards', points: 0, type: 'action', count: 3 },
                    { name: 'Combo Boost', points: 0, type: 'action', count: 3 }
                ];
                
                let deck = [];
                cardTypes.forEach(cardType => {
                    for (let i = 0; i < cardType.count; i++) {
                        deck.push({
                            id: `${cardType.name.toLowerCase().replace(' ', '_')}_${i}`,
                            name: cardType.name,
                            points: cardType.points,
                            type: cardType.type,
                            description: this.getCardDescription(cardType.name)
                        });
                    }
                });
                
                return this.shuffleDeck(deck);
            }
            
            getCardDescription(cardName) {
                const descriptions = {
                    'Touchdown': 'Player scores in the end zone',
                    'Field Goal': 'Successful kick through uprights',
                    'Interception': 'Defense catches offensive pass',
                    'Sack': 'QB tackled behind line of scrimmage',
                    'Safety': 'Offensive player tackled in own end zone',
                    'Penalty': 'Referee calls infraction',
                    'First Down': 'Team advances 10+ yards',
                    'Punt': 'Team kicks ball away on 4th down',
                    'Double Next': 'Next event card worth 2x points',
                    'Draw Cards': 'Draw 2 additional cards',
                    'Combo Boost': 'Add immediate bonus points'
                };
                return descriptions[cardName] || 'Special card effect';
            }
            
            shuffleDeck(deck) {
                const shuffled = [...deck];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }
            
            dealHand() {
                this.hand = [];
                for (let i = 0; i < 7 && this.cards.length > 0; i++) {
                    this.hand.push(this.cards.pop());
                }
                this.displayHand();
                this.updateDisplay();
            }
            
            setupEventListeners() {
                document.getElementById('start-btn').onclick = () => this.startGame();
                document.getElementById('end-game-btn').onclick = () => this.endGame();
                document.getElementById('undo-btn').onclick = () => this.undoLastPlay();
            }
            
            startGame() {
                this.showScreen('game-screen');
                this.showMessage('Game started! Good luck!', 'success');
            }
            
            playCard(cardIndex) {
                if (cardIndex < 0 || cardIndex >= this.hand.length) return;
                
                const card = this.hand[cardIndex];
                this.saveToHistory(card, cardIndex);
                this.hand.splice(cardIndex, 1);
                this.cardsPlayed++;
                
                if (card.type === 'event') {
                    this.handleEventCard(card);
                } else {
                    this.handleActionCard(card);
                }
                
                if (this.cards.length > 0) {
                    this.hand.push(this.cards.pop());
                }
                
                this.displayHand();
                this.updateDisplay();
                this.updateComboDisplay();
                this.checkMilestoneBonus();
            }
            
            handleEventCard(card) {
                let multiplier = this.comboMultiplier;
                let points = Math.round(card.points * multiplier);
                this.score += points;
                
                let message = `${card.name} for ${points} points!`;
                if (multiplier > 1) {
                    message += ` (${multiplier}x multiplier!)`;
                }
                
                this.showMessage(message, 'success');
                this.comboMultiplier = 1;
            }
            
            handleActionCard(card) {
                switch (card.name) {
                    case 'Double Next':
                        this.comboMultiplier = 2;
                        this.showMessage('Next event card worth DOUBLE points!', 'success');
                        break;
                    case 'Draw Cards':
                        this.drawExtraCards(2);
                        this.showMessage('Drew 2 extra cards!', 'success');
                        break;
                    case 'Combo Boost':
                        const immediateBonus = 3;
                        this.score += immediateBonus;
                        this.showMessage(`Combo Boost! +${immediateBonus} immediate points!`, 'success');
                        break;
                }
            }
            
            drawExtraCards(count) {
                for (let i = 0; i < count && this.cards.length > 0; i++) {
                    this.hand.push(this.cards.pop());
                }
            }
            
            checkMilestoneBonus() {
                if (this.cardsPlayed > 0 && this.cardsPlayed % 10 === 0) {
                    const bonus = 5;
                    this.score += bonus;
                    this.showMessage(`üéØ ${this.cardsPlayed} Cards Milestone! +${bonus} bonus points!`, 'success');
                }
                
                const lastPlayedCard = this.playHistory[this.playHistory.length - 1];
                if (lastPlayedCard && lastPlayedCard.card.points >= 7) {
                    const highValueBonus = 2;
                    this.score += highValueBonus;
                    this.showMessage(`‚≠ê High-Value Card Bonus! +${highValueBonus} points!`, 'success');
                }
            }
            
            undoLastPlay() {
                if (this.playHistory.length === 0) {
                    this.showMessage('No moves to undo', 'info');
                    return;
                }
                
                const lastPlay = this.playHistory.pop();
                this.score = lastPlay.scoreBefore;
                this.cardsPlayed = lastPlay.cardsPlayedBefore;
                
                this.hand.splice(lastPlay.cardIndex, 0, lastPlay.card);
                
                if (this.hand.length > 7) {
                    this.cards.push(this.hand.pop());
                }
                
                this.displayHand();
                this.updateDisplay();
                this.showMessage('Move undone', 'info');
            }
            
            saveToHistory(card, cardIndex) {
                this.playHistory.push({
                    card: card,
                    cardIndex: cardIndex,
                    scoreBefore: this.score,
                    cardsPlayedBefore: this.cardsPlayed,
                    timestamp: Date.now()
                });
                
                if (this.playHistory.length > 5) {
                    this.playHistory.shift();
                }
            }
            
            displayHand() {
                const container = document.getElementById('player-hand');
                container.innerHTML = '';
                
                this.hand.forEach((card, index) => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = `card ${card.type}`;
                    cardDiv.onclick = () => this.playCard(index);
                    
                    cardDiv.innerHTML = `
                        <div class="card-header">
                            <span class="card-name">${card.name}</span>
                            <span class="card-points">${card.points} pts</span>
                        </div>
                        <div class="card-description">${card.description}</div>
                    `;
                    
                    container.appendChild(cardDiv);
                });
            }
            
            updateDisplay() {
                document.getElementById('current-score').textContent = this.score;
                document.getElementById('cards-played').textContent = this.cardsPlayed;
                document.getElementById('cards-remaining').textContent = this.cards.length;
                
                const nextMilestone = Math.ceil((this.cardsPlayed + 1) / 10) * 10;
                document.getElementById('next-milestone').textContent = nextMilestone;
            }
            
            updateComboDisplay() {
                const comboSection = document.getElementById('combo-section');
                const multiplierEl = document.getElementById('combo-multiplier');
                const descriptionEl = document.getElementById('combo-description');
                
                if (this.comboMultiplier > 1) {
                    comboSection.style.display = 'block';
                    multiplierEl.textContent = `${this.comboMultiplier}x NEXT CARD!`;
                    descriptionEl.textContent = 'Special multiplier active on next event';
                } else {
                    comboSection.style.display = 'none';
                }
            }
            
            endGame() {
                const finalScore = this.score;
                const isNewBest = finalScore > this.personalBest;
                
                this.updateStats();
                this.saveStats();
                
                let message = `Game Over! Final Score: ${finalScore}`;
                
                if (isNewBest) {
                    message += ' üèÜ NEW PERSONAL BEST!';
                }
                
                this.showMessage(message, isNewBest ? 'success' : 'info');
                
                this.resetGame();
                this.showScreen('welcome-screen');
            }
            
            updateStats() {
                if (this.score > this.personalBest) {
                    this.personalBest = this.score;
                }
                
                this.gamesPlayed++;
                this.averageScore = Math.round(((this.averageScore * (this.gamesPlayed - 1)) + this.score) / this.gamesPlayed);
            }
            
            saveStats() {
                localStorage.setItem('football_best', this.personalBest.toString());
                localStorage.setItem('football_games', this.gamesPlayed.toString());
                localStorage.setItem('football_avg', this.averageScore.toString());
            }
            
            updateStatsDisplay() {
                document.getElementById('best-score').textContent = this.personalBest;
                document.getElementById('total-games').textContent = this.gamesPlayed;
                document.getElementById('avg-score').textContent = this.averageScore;
            }
            
            resetGame() {
                this.score = 0;
                this.comboMultiplier = 1;
                this.cardsPlayed = 0;
                this.playHistory = [];
                this.cards = this.generateCards();
                this.dealHand();
                this.updateStatsDisplay();
            }
            
            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            }
            
            showMessage(text, type = 'info') {
                const container = document.getElementById('message-container');
                const message = document.createElement('div');
                message.className = `message message-${type}`;
                message.textContent = text;
                
                container.appendChild(message);
                
                setTimeout(() => {
                    if (message.parentNode) {
                        message.remove();
                    }
                }, 4000);
            }
        }
        
        window.addEventListener('load', () => {
            window.game = new FootballGame();
        });
    </script>
</body>
</html>
